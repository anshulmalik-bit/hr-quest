<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRQuest — Start the Game</title>
  <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand-left">HRQuest</div>
      <nav class="header-nav" aria-label="Main">
        <a class="nav-link" href="#">Exercises</a>
        <a class="nav-link" href="#">Resources</a>
        <a class="nav-link" href="#">Community</a>
        <a class="nav-link" href="#">FAQ</a>
      </nav>
      <div class="header-empty"></div>
    </div>
  </header>

  <main class="hero">
    <div class="hero-background"></div>

    <!-- giant behind text -->
    <div class="giant-text" aria-hidden="true">HR</div>

    <div class="hero-inner">
      <section class="hero-left" aria-hidden="true">
        <div class="portrait-wrap">
          <!-- LOCAL PATH (from our session). If you want the repo copy, change src to /static/images/student.png -->
          <img id="studentImg" src="/mnt/data/student.png" alt="Student portrait">
        </div>
      </section>

      <section class="hero-right" role="region" aria-labelledby="hero-h">
        <h2 id="hero-h" class="kicker">Practice with Simulations</h2>
        <p class="lead">The ultimate platform to hone your HR interview skills with interactive simulations tailored to your experience level.</p>
        <div class="cta-row">
          <button class="btn-cta" onclick="location.href='/profile'">
            Get Started <span class="arrow">→</span>
          </button>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <small>Made for classroom assessment • HRQuest</small>
  </footer>

  <script src="/static/js/landing.js"></script>
</body>
</html>
