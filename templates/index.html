<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Quest | Practice with Simulations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- LANDING PAGE -->
    <div id="landing-page">
        
        <!-- Navigation Bar (Logo Only - Buttons Removed) -->
        <nav class="navbar">
            <div class="logo">HR Quest</div>
        </nav>

        <!-- Background Spheres (The Design Element) -->
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
        <div class="sphere sphere-4"></div>
        <div class="sphere sphere-5"></div>

        <!-- Floating "Alive" Objects (Restored) -->
        <i class="fas fa-book floating-obj obj-1"></i>
        <i class="fas fa-briefcase floating-obj obj-2"></i>
        <i class="fas fa-search floating-obj obj-3"></i>
        <i class="fas fa-comment-dots floating-obj obj-4"></i>

        <!-- Main Hero Container -->
        <div class="hero-container">
            <div class="hero-content-wrapper">
                <!-- IMAGE SECTION -->
                <div class="hero-image-container">
                    <img src="/static/girl.png" 
                         onerror="this.src='https://cdn3d.iconscout.com/3d/premium/thumb/female-student-holding-books-2974934-2477365.png'" 
                         alt="Character" 
                         class="hero-character">
                </div>

                <!-- TEXT SECTION -->
                <div class="hero-text-container">
                    <p class="sub-title">Practice with Simulations</p>
                    <h1 class="main-title">HR</h1>
                    <p class="description">
                        The ultimate platform to hone your HR interview skills with interactive simulations tailored to your experience level.
                    </p>
                    <button class="get-started-btn" onclick="enterGame()">
                        Get Started <i class="fas fa-arrow-right" style="margin-left:5px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- GAME INTERFACE -->
    <div id="game-container">
        <div class="game-box" id="level1-box">
            <h1 class="game-title">LEVEL 1: THE GATEKEEPER</h1>
            <p>To enter the corporate fortress, you must pass the ATS Scanners.</p>
            
            <div class="input-area">
                <p><strong>Mission:</strong> Upload your Resume (PDF)</p>
                <input type="file" id="resumeInput" accept=".pdf" class="file-upload">
                <button class="action-btn" onclick="uploadResume()">INITIATE SCAN</button>
            </div>
            <div id="game-status"></div>
        </div>

        <div id="result-area" class="game-box" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
