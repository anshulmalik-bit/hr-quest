<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HR-Quest — Start the Game</title>
  <link rel="stylesheet" href="/static/css/landing.css">
</head>

<body>
  <div class="page">

    <!-- Top Navigation -->
    <header class="topbar">
      <div class="logo">HR-Quest</div>
      <nav class="nav">
        <a href="#" class="nav-link">Exercises</a>
        <a href="#" class="nav-link">Resources</a>
        <a href="#" class="nav-link">Community</a>
        <a href="#" class="nav-cta">Sign In</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero">

      <!-- Background Elements -->
      <div class="bg-circle c1"></div>
      <div class="bg-circle c2"></div>
      <div class="bg-ring"></div>

      <!-- Giant HR text (behind portrait) -->
      <div class="giant-text" aria-hidden="true">HR</div>

      <!-- Portrait (Left Side) -->
      <div class="hero-left">
        <div class="portrait-wrap">
          <img id="studentImg"
               src="/static/images/student.png"
               alt="Student portrait">
        </div>
      </div>

      <!-- Text & CTA (Right Side) -->
      <div class="hero-right">
        <h2 class="kicker">Practice with Simulations</h2>
        <h1 class="title">HR</h1>

        <p class="lead">
          The ultimate platform to hone your HR interview skills with interactive
          simulations tailored to your experience level.
        </p>

        <div class="actions">
          <a href="/" id="startGame" class="btn primary">Start the Game</a>
        </div>
      </div>

    </main>

    <footer class="footer">
      <small>Made for classroom assessment • HR-Quest</small>
    </footer>

  </div>

  <script src="/static/js/landing.js"></script>
</body>
</html>
