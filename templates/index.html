<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HR-Quest — Start the Game</title>
  <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
  <div class="page-wrap">
    <header class="topbar">
      <div class="logo">Digitally</div>
      <nav class="nav">
        <a class="nav-link">Exercises</a>
        <a class="nav-link">Resources</a>
        <a class="nav-link">Community</a>
        <a class="nav-cta">Sign Up</a>
      </nav>
    </header>

    <main class="hero-card">
      <!-- decorative background circles -->
      <div class="bg-decor c-fade"></div>
      <div class="bg-decor circle-left"></div>
      <div class="bg-decor circle-right"></div>

      <!-- large behind text -->
      <div class="giant-text" aria-hidden="true">HR</div>

      <!-- left: portrait -->
      <div class="hero-left">
        <div class="portrait-card">
          <!-- use student.png inside static/images; image must be exactly the approved art -->
          <img id="studentImg" src="/static/images/student.png" alt="Student portrait">
        </div>
      </div>

      <!-- right: content -->
      <div class="hero-right">
        <h2 class="kicker">Practice with Simulations</h2>
        <!-- hidden semantic title, visual handled by giant-text -->
        <h1 class="sr-only">HR</h1>
        <p class="lead">The ultimate platform to hone your HR interview skills with interactive simulations tailored to your experience level.</p>
        <div class="actions">
          <button id="startGame" class="btn primary" onclick="location.href='/profile'">Start the Game</button>
        </div>
      </div>
    </main>

    <footer class="site-foot">
      <small>Made for classroom assessment • HR-Quest</small>
    </footer>
  </div>

  <script src="/static/js/landing.js"></script>
</body>
</html>
