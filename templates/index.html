<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRQuest — Start the Game</title>
  <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand-left">HRQuest</div>
      <nav class="header-nav" aria-label="Main">
        <a class="nav-link" href="#">Exercises</a>
        <a class="nav-link" href="#">Resources</a>
        <a class="nav-link" href="#">Community</a>
        <a class="nav-link" href="#">FAQ</a>
      </nav>
      <div class="header-right"></div>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-background"></div>

    <!-- decorative background -->
    <div class="giant-text" aria-hidden="true">HR</div>

    <!-- portrait glow and sparkles -->
    <div class="portrait-glow"></div>
    <div class="portrait-spark1"></div>
    <div class="portrait-spark2"></div>

    <div class="hero-inner">

      <!-- LEFT IMAGE -->
      <section class="hero-left" aria-hidden="true">
        <div class="portrait-wrap">
          <img id="studentImg" src="/static/images/student.png" alt="Student portrait">
        </div>
      </section>

      <!-- RIGHT TEXT -->
      <section class="hero-right">
        <h2 class="kicker">Practice with Simulations</h2>
        <p class="lead">
          The ultimate platform to hone your HR interview skills with interactive simulations tailored to your experience level.
        </p>

        <div class="cta-row">
          <button class="btn-cta" onclick="location.href='/profile'">
            Get Started <span class="arrow">→</span>
          </button>
        </div>
      </section>

    </div>
  </main>

  <!-- FOOTER REMOVED -->

  <script src="/static/js/landing.js"></script>
</body>
</html>
