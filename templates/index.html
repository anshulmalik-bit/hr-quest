<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Quest: The Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="main-container">
        <header class="game-hud">
            <div class="logo">HR QUEST <span class="beta-tag">BETA</span></div>
            <div class="player-status">
                <span id="player-xp">XP: 0</span>
            </div>
        </header>

        <section id="level-1-area" class="game-stage active">
            <div class="quest-card">
                <h1>Level 1: The Gatekeeper</h1>
                <p class="quest-desc">To enter the corporate dungeon, you must pass the ATS Scanner. Equip your resume to begin.</p>
                
                <div class="drop-zone">
                    <input type="file" id="resumeInput" accept=".pdf" hidden>
                    <label for="resumeInput" class="upload-btn">
                        üìÅ Equip Resume (PDF)
                    </label>
                    <span id="file-name">No item selected</span>
                </div>

                <button id="start-scan-btn" class="action-btn" disabled>
                    ‚öîÔ∏è Start Scan
                </button>
            </div>
        </section>

        <div id="loading-screen" class="hidden">
            <div class="loader">
                <div class="scanner-line"></div>
            </div>
            <p>Analyzing Armor Stats...</p>
        </div>

        <section id="results-area" class="game-stage hidden">
            </section>

    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
