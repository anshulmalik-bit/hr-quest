<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Quest | Practice with Simulations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           1. EXACT YELLOW THEME & STYLES
           ========================================= */
        :root {
            /* The "Lime/Cream" Palette from your image */
            --bg-cream: #fdfeec;       /* Lightest Cream */
            --bg-lime: #eafcb3;        /* The Lime Gradient end */
            --text-olive: #8a9a5b;     /* Muted green for subtitles */
            --text-dark: #4a5d23;      /* Dark Green for logo/buttons */
            --hr-lime: #cddc39;        /* The big "HR" text color */
            --sphere-color: #dcefa8;   /* Floating ball color */
            
            /* Game Palette */
            --accent-teal: #00bcd4;
            --hero-glow: rgba(0, 188, 212, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-cream) 0%, var(--bg-lime) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LANDING PAGE CONTAINER --- */
        #landing-page {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* --- FLOATING SPHERES (Background) --- */
        .sphere {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #faffd1, var(--sphere-color));
            z-index: 0;
            box-shadow: 0 15px 35px rgba(160, 184, 100, 0.15);
        }
        /* Positioning to match your reference */
        .sphere-1 { width: 140px; height: 140px; top: 5%; left: 30%; }
        .sphere-2 { width: 80px; height: 80px; top: 15%; right: 10%; }
        .sphere-3 { width: 60px; height: 60px; top: 45%; left: 8%; }
        .sphere-4 { width: 200px; height: 200px; bottom: -5%; right: -5%; }
        .sphere-5 { width: 90px; height: 90px; bottom: 15%; left: 35%; }

        /* --- GLASS CARD (The Main Box) --- */
        .glass-card {
            width: 85%;
            max-width: 1100px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.35); /* See-through glass */
            backdrop-filter: blur(25px);            /* The blur effect */
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 30px 60px rgba(74, 93, 35, 0.05);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        /* Logo */
        .top-logo {
            text-align: center;
            font-weight: 700;
            color: var(--text-dark);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .hero-content-wrapper {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-between;
        }

        /* LEFT: The Character Image */
        .hero-image-container {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: flex-end; /* Anchor image to bottom */
            justify-content: center;
            position: relative;
        }

        .hero-character {
            max-height: 95%; 
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
            /* Slight bounce animation */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* RIGHT: Typography */
        .hero-text-container {
            flex: 1.1;
            padding-left: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .sub-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-olive);
            margin: 0 0 10px 0;
        }

        .main-title {
            font-size: 10rem; /* Huge HR Text */
            line-height: 0.8;
            margin: 0;
            font-weight: 900;
            color: var(--hr-lime);
            letter-spacing: -4px;
        }

        .description {
            font-size: 1.1rem;
            color: #6b7c45;
            line-height: 1.5;
            max-width: 420px;
            margin: 30px 0 40px 0;
        }

        /* The "Get Started" Button */
        .get-started-btn {
            background: transparent;
            color: var(--text-dark);
            border: 2px solid var(--text-dark);
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: fit-content;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .get-started-btn:hover {
            background: var(--text-dark);
            color: #fff;
            transform: translateX(5px);
        }

        /* =========================================
           2. GAME INTERFACE (Hidden Initially)
           ========================================= */
        #game-container {
            display: none; /* Hidden by default */
            background-color: #f8fafc; 
            min-height: 100vh;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-box {
            background: white; border-radius: 24px; padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            width: 90%; max-width: 600px; text-align: center;
            border: 1px solid #e2e8f0;
        }

        h1.game-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; color: #1a202c; }
        
        .input-area { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        
        .file-upload {
            padding: 20px; border: 2px dashed #cbd5e0; background: #f1f5f9;
            border-radius: 12px; width: 100%; box-sizing: border-box;
        }

        .action-btn {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            color: white; border: none; padding: 15px; border-radius: 50px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
        }
        .action-btn:hover { transform: translateY(-2px); }

        /* Results Styling */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
        .stat-card { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .stat-val { font-size: 2.5rem; font-weight: 900; color: #0f172a; }
        .stat-label { font-size: 0.8rem; font-weight: 700; color: #64748b; }
        .feedback-box {
            background: #fffbeb; border-left: 5px solid #f59e0b;
            padding: 15px; text-align: left; font-style: italic; color: #78350f;
            margin-top: 20px;
        }
        .loading { color: #00bcd4; font-weight: bold; margin-top: 15px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            .glass-card { height: auto; padding: 30px; margin: 20px; }
            .hero-content-wrapper { flex-direction: column-reverse; } /* Text on top/bottom depending on preference */
            .hero-text-container { padding-left: 0; text-align: center; align-items: center; margin-bottom: 30px; }
            .main-title { font-size: 6rem; }
            .sphere { display: none; } /* Hide spheres on mobile */
        }
    </style>
</head>
<body>

    <!-- LANDING PAGE -->
    <div id="landing-page">
        <!-- Background Spheres -->
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
        <div class="sphere sphere-4"></div>
        <div class="sphere sphere-5"></div>

        <div class="glass-card">
            <div class="top-logo">HR Quest</div>

            <div class="hero-content-wrapper">
                <!-- IMAGE SECTION -->
                <div class="hero-image-container">
                    <!-- 
                        NOTE: The 'src' below looks for 'girl.png' in your 'static' folder.
                        If it's not there, it falls back to a placeholder image.
                    -->
                    <img src="/static/girl.png" 
                         onerror="this.src='https://cdn3d.iconscout.com/3d/premium/thumb/female-student-holding-books-2974934-2477365.png'" 
                         alt="Character" 
                         class="hero-character">
                </div>

                <!-- TEXT SECTION -->
                <div class="hero-text-container">
                    <p class="sub-title">Practice with Simulations</p>
                    <h1 class="main-title">HR</h1>
                    <p class="description">
                        The ultimate platform to hone your HR interview skills with interactive simulations tailored to your experience level.
                    </p>
                    <button class="get-started-btn" onclick="enterGame()">
                        Get Started <i class="fas fa-arrow-right" style="margin-left:5px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- GAME INTERFACE -->
    <div id="game-container">
        <div class="game-box" id="level1-box">
            <h1 class="game-title">LEVEL 1: THE GATEKEEPER</h1>
            <p>To enter the corporate fortress, you must pass the ATS Scanners.</p>
            
            <div class="input-area">
                <p><strong>Mission:</strong> Upload your Resume (PDF)</p>
                <input type="file" id="resumeInput" accept=".pdf" class="file-upload">
                <button class="action-btn" onclick="uploadResume()">INITIATE SCAN</button>
            </div>
            <div id="game-status"></div>
        </div>

        <div id="result-area" class="game-box" style="display: none;"></div>
    </div>

    <!-- LOGIC -->
    <script>
        // 1. Transition Logic
        function enterGame() {
            const landing = document.getElementById('landing-page');
            const game = document.getElementById('game-container');
            
            landing.style.transition = "opacity 0.5s ease";
            landing.style.opacity = "0";
            
            setTimeout(() => {
                landing.style.display = "none";
                game.style.display = "flex";
                setTimeout(() => { game.style.opacity = "1"; }, 50);
            }, 500);
        }

        // 2. Game Logic
        async function uploadResume() {
            const fileInput = document.getElementById('resumeInput');
            const file = fileInput.files[0];
            const status = document.getElementById('game-status');

            if (!file) {
                alert("⚠️ Please select a PDF file.");
                return;
            }

            const formData = new FormData();
            formData.append('resume', file);

            status.innerHTML = '<div class="loading">⚔️ ANALYZING ARMOR STATS...</div>';

            try {
                const response = await fetch('/api/scan_resume', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('level1-box').style.display = 'none';
                    const resArea = document.getElementById('result-area');
                    resArea.style.display = 'block';
                    
                    resArea.innerHTML = `
                        <h1 class="game-title">LEVEL COMPLETE!</h1>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-val">${data.ats_score}</div>
                                <div class="stat-label">ATS SCORE</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-val">+${data.xp_earned}</div>
                                <div class="stat-label">XP GAINED</div>
                            </div>
                        </div>
                        <h3>Class Unlocked: <span style="color:#00bcd4">${data.character_class}</span></h3>
                        <div class="feedback-box">"${data.feedback}"</div>
                        <button class="action-btn" style="margin-top:20px" onclick="alert('Level 2 Under Construction!')">ENTER LEVEL 2 ➡️</button>
                    `;
                } else {
                    status.innerHTML = `<div style="color:red">Error: ${data.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div style="color:red">Connection Failed. Check server.</div>`;
            }
        }
    </script>
</body>
</html>
